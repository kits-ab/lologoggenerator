<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>lologog generator</title>
</head>

<body>
<div id="content">
    <h1>Enter logfile settings</h1>
    <h:form id="lologogSettings">
        <div>
            Filename:
            <h:inputText id="fileName" value="#{settings.fileName}"
                         required="true" size="32"
                         disabled="#{false}"
                         />
            <p/>
            Log Pattern (logback):
            <h:inputText id="logPattern" value="#{settings.logPattern}"
                         required="false" size="64"
                         disabled="#{false}"
            />
            <p/>
            Log Pattern Preset:
            <h:selectOneMenu value = "#{settings.logPatternPreSetSelection}">
                <f:selectItem itemValue = "" itemLabel = "Nothing" />
                <f:selectItem itemValue = '%date{ISO8601} [%thread] %-5level %logger{32} - %msg%n' itemLabel = "Example Java EE format" />
                <f:selectItem itemValue = '{"@timestamp": "%date{yyyy-MM-dd}T%date{HH:mm:ss.SSS}", "@version": int, "message": %msg, "logger_name": %logger, "thread_name": %thread "level": %-5level, "level_value": %level, "stack_trace": "string", "X-Span-Id": "string"}%n' itemLabel = "Logstash Encoder" />
            </h:selectOneMenu>
            <p/>
            Time Skew in Seconds:
            <h:inputText id="timeSkew" value="#{settings.timeSkewSeconds}"
                         required="true" size="3"
                         disabled="#{false}"
            />
            <p/>
            Frequency Per Minute (> 0):
            <h:inputText id="frequency" value="#{settings.frequencyPerMinute}"
                         required="true" size="3"
                         disabled="#{false}"
                         validator="#{settings.validateFrequencyRange}"
            />
            <p/>
            <h:commandButton id="newConfigButton" value="New Config"
                             action="#{settings.writeNewLogFileConfig}"
                             disabled="#{false}" />

            <h:commandButton id="addConfigButton" value="Add to existing configs"
                             action="#{settings.addConfigToFile}"
                             disabled="#{false}" />
        </div>
    </h:form>

    <div style="color: red">
        <h:messages id="messages" globalOnly="false" />
    </div>

</div>

<hr/>

<h1>Generate logs</h1>
<div>
    <h:form>
        <h:commandButton id="startButton" value="Start" action="#{settings.start}" disabled="false"/> ...
        <h:commandButton id="stopButton" value="Stop" action="#{settings.stop}" disabled="false"/>
    </h:form>
    <p/>
    RUNNING STATUS:
    <h:outputText id="runningStatus" value="#{settings.running}" />
</div>


<br style="clear: both" />

</body>

</html>
